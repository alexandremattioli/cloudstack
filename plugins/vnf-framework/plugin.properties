# VNF Framework Plugin for Apache CloudStack
# Plugin descriptor file

plugin.name=vnf-framework
plugin.version=1.0.0
plugin.description=Virtual Network Function Integration Framework
plugin.vendor=Apache CloudStack
plugin.requires=cloudstack-4.21.0

# Spring context file
spring.context.location=META-INF/cloudstack/core/spring-vnf-framework-context.xml

# Auto-enable on startup
plugin.auto.enable=false
